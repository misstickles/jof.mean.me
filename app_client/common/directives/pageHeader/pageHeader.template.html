<header style="background-image: url('../images/{{content.image}}');">
	<div class="header-content">
		<div class="header-content-inner">
			<h1 id="homeHeading">{{ content.title }}</h1>
			<hr>
			<p>{{ content.description }}</p>
			<a scroll-on-click scroll-to="{{ content.linkId }}" class="btn btn-primary btn-xl page-scroll" ng-show="content.buttonText">{{ content.buttonText }}</a>
		</div>
	</div>
</header>
